<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />

    <!-- roboto font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- css --------------------------------------------------->

    <link rel="stylesheet" href="./css/fullhd.css" />
    <link
      rel="stylesheet"
      href="./css/dekstop.css"
      media="(max-width: 1280px)"
    />
    <link rel="stylesheet" href="./css/tab.css" media="(max-width: 1024px)" />
    <link rel="stylesheet" href="./css/mobile.css" media="(max-width: 720px)" />
    <link rel="icon" href="./logo agung.ico" />

    <!-- javascript --------------------------------------------------->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"
      defer
    ></script>
    <script src="https://unpkg.com/split-type" defer></script>
    <script src="https://unpkg.com/@barba/core" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@barba/core" defer></script>
    <script src="./app.js" defer></script>

    <title>My Gallery</title>
  </head>

  <body data-barba="wrapper">
    <main class="main-content">
      <nav>
        <div class="logo-mask">
          <a href="./"><h1>Agung</h1></a>
        </div>

        <div class="menu-navbar">
          <div class="main-navbar-menu">
            <a href="./">
              <p>Home</p>
            </a>
            <div class="main-home-menu-border-bottom"></div>
          </div>

          <div class="main-navbar-menu">
            <a href="./about.html">
              <p>About</p>
            </a>
            <div class="main-home-menu-border-bottom"></div>
          </div>

          <div class="main-navbar-menu">
            <a href="./showchase.html">
              <p>Showchase</p>
            </a>
            <div class="main-home-menu-border-bottom"></div>
          </div>
        </div>
      </nav>

      <div class="bottom-border"></div>

      <div class="bg-effect-random">
        <video loading="lazy" autoplay loop muted>
          <source src="./video/bg effect random_1.mp4" type="video/mp4" />
        </video>
        <div class="blur-video-background"></div>
      </div>

      <section
        data-barba="container"
        data-barba-namespace="vector"
        id="graphic-design-grid"
      >
        <div class="vector-container-grid">
          <div class="vector-1">
            <div class="graphic-design-container">
              <div class="graphic-design-img">
                <img src="./img/1.jpg" alt="" />
              </div>
              <div class="graphic-design-description">
                <h1>01</h1>
                <p>Vector Character</p>
              </div>
            </div>
          </div>

          <div class="vector-2">
            <div class="graphic-design-container">
              <div class="graphic-design-img">
                <img src="./img/2.jpg" alt="" />
              </div>
              <div class="graphic-design-description">
                <h1>02</h1>
                <p>Vector Character</p>
              </div>
            </div>
          </div>

          <div class="vector-3">
            <div class="graphic-design-container">
              <div class="graphic-design-img">
                <img src="./img/3.jpg" alt="" />
              </div>
              <div class="graphic-design-description">
                <h1>03</h1>
                <p>Vector Character</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!--footer-->

      <footer>
        <div class="copyright">
          <div class="menu-social-media">
            <img
              src="./svg/copyright-svgrepo-com (1).svg"
              alt="download my resume"
            />
          </div>
          <h1>Agung Rosyandi || 2024</h1>
        </div>

        <div class="link-social-media">
          <div class="menu-social-media">
            <a
              href="https://drive.google.com/uc?export=download&id=1WxdDJZkxp1xxealLDvVM6VeASpha6C-x"
              ><img
                src="./svg/book-album-svgrepo-com.svg"
                alt="download my resume"
            /></a>
          </div>

          <div class="menu-social-media">
            <a href="https://github.com/agungrosyandi" target="_blank"
              ><img
                src="./svg/github-square-svgrepo-com.svg"
                alt="github account"
            /></a>
          </div>

          <div class="menu-social-media">
            <a
              href="https://www.linkedin.com/in/agung-rosyandi-3215841a2/"
              target="_blank"
              ><img
                src="./svg/linkedin-rounded-svgrepo-com.svg"
                alt="linkedin account"
            /></a>
          </div>
        </div>
      </footer>
    </main>
