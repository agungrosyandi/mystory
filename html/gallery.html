<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../css/about-gallery-style/about-gallery.css"
    />
    <link
      rel="stylesheet"
      href="../css/about-gallery-style/tab-about-gallery.css"
      media="(max-width: 1023px)"
    />
    <link
      rel="stylesheet"
      href="../css/about-gallery-style/mobile-about-gallery.css"
      media="(max-width: 720px)"
    />
    <link rel="icon" href="../favicon.ico?v=2" />
    <title>My Gallery</title>
  </head>

  <body>
    <!--navbar and home-->

    <nav>
      <h2 class="logo-navbar-gallery-about">
        <a href="../index.html">AGUNG</a>
      </h2>
      <ul class="menu-navbar-gallery-about">
        <li class="menu1-gallery-about">
          <a href="../index.html#biography">About</a>
        </li>
        <li class="menu2-gallery-about"><a href="./gallery.html">Galery</a></li>
      </ul>
      <div class="burger-gallery-about">
        <span class="line1-gallery-about"></span>
        <span class="line2-gallery-about"></span>
        <span class="line3-gallery-about"></span>
      </div>
    </nav>

    <main>
      <!-- poster -->

      <section id="poster">
        <div class="gallery-poster-container">
          <div class="gallery-poster">
            <div class="poster-title">
              <h1><span class="poster-title-main">Poster Design</span></h1>
              <p>
                <span class="poster-title-submain">
                  Retro and vintage style with minimalist and simple
                  design</span
                >
              </p>
            </div>
            <img class="poster-1" src="../img/adventure.jpg" alt="" />
            <img class="poster-2" src="../img/pic-2.jpg" alt="" />
            <img class="poster-3" src="../img/pic-1.jpg" alt="" />
            <img class="poster-4" src="../img/pic-3.jpg" alt="" />
            <img class="poster-5" src="../img/pic-4.jpg" alt="" />
            <img class="poster-6" src="../img/pic-5.jpg" alt="" />
          </div>
        </div>
      </section>

      <!-- vector -->

      <section id="vector" data-barba="container" data-barba-namespace="galery">
        <div class="gallery-vector-container">
          <div class="gallery-vector">
            <div class="vector-title">
              <h1>Vector Design</h1>
              <p>Character Illustration with 2D style</p>
            </div>
            <img
              class="vector-1"
              src="../img/character wallpaper 1.jpg"
              alt=""
            />
            <img
              class="vector-2"
              src="../img/character animation-01.jpg"
              alt=""
            />
            <img class="vector-3" src="../img/illustrator 1.jpg" alt="" />
            <img class="vector-4" src="../img/illustrator 4.jpg" alt="" />
            <img class="vector-5" src="../img/illustrator 2.jpg" alt="" />
            <img class="vector-6" src="../img/illustrator 3.jpg" alt="" />
          </div>
        </div>
      </section>

      <!-- video -->

      <section id="video" data-barba="container" data-barba-namespace="galery">
        <div class="gallery-video-container">
          <div class="gallery-video">
            <div class="video-title">
              <h1>Motion Graphic & Explainer</h1>
              <p>Make high quality video for digital content</p>
            </div>
            <video
              class="video-1"
              autoplay
              muted
              playsinline
              loop
              controls
              src="../img/final3.mp4"
              type="video/mp4"
              loading="lazy"
            ></video>
            <video
              class="video-2"
              autoplay
              muted
              playsinline
              loop
              controls
              src="../img/simpleaccounting.mp4"
              type="video/mp4"
              loading="lazy"
            ></video>
            <video
              class="video-3"
              autoplay
              muted
              playsinlineF
              loop
              controls
              src="../img/narasihistorian.mp4"
              type="video/mp4"
              loading="lazy"
            ></video>
          </div>
        </div>
      </section>

      <!--closing sections-->

      <section id="closing-gallery">
        <div class="closing-container-gallery">
          <div class="closing-text">
            <h1>Thank You</h1>
            <div class="text-backhome-gallery">
              <a href="../index.html"
                ><svg
                  class="backhome-icon-gallery"
                  width="40px"
                  height="40px"
                  viewBox="0 0 1024 1024"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill="#000000"
                    d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z"
                  />
                  <path
                    fill="#000000"
                    d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z"
                  />
                </svg>
              </a>
              <p>Back to Home</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="../about-gallery.js"></script>
  </body>
</html>
